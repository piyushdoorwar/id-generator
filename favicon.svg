<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1e1e"/>
      <stop offset="100%" stop-color="#0d0d0d"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#FF6B9D"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6739B7" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#6739B7" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <circle cx="32" cy="32" r="28" fill="url(#glow)"/>
  
  <!-- ID letters -->
  <text x="32" y="42" font-family="Inter, sans-serif" font-size="28" font-weight="800" text-anchor="middle" fill="url(#accent)" letter-spacing="-1">ID</text>
  
  <!-- Decorative dots -->
  <g fill="url(#accent)" opacity="0.6">
    <circle cx="12" cy="12" r="1.5"/>
    <circle cx="52" cy="12" r="1.5"/>
    <circle cx="12" cy="52" r="1.5"/>
    <circle cx="52" cy="52" r="1.5"/>
  </g>
</svg>
