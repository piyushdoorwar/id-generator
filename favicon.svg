<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1e1e"/>
      <stop offset="100%" stop-color="#0d0d0d"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700">
        <animate attributeName="stop-color" values="#FFD700;#8B5CF6;#FF6B9D;#FFD700" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#8B5CF6">
        <animate attributeName="stop-color" values="#8B5CF6;#FF6B9D;#FFD700;#8B5CF6" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#FF6B9D">
        <animate attributeName="stop-color" values="#FF6B9D;#FFD700;#8B5CF6;#FF6B9D" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6739B7" stop-opacity="0.3">
        <animate attributeName="stop-opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#6739B7" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <circle cx="32" cy="32" r="28" fill="url(#glow)"/>
  
  <!-- Rotating ring -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="url(#accent)" stroke-width="1.5" stroke-dasharray="8 145" stroke-linecap="round" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- ID letters -->
  <text x="32" y="42" font-family="Inter, sans-serif" font-size="28" font-weight="800" text-anchor="middle" fill="url(#accent)" letter-spacing="-1">ID
    <animate attributeName="opacity" values="1;0.85;1" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Decorative dots with pulse animation -->
  <g fill="url(#accent)">
    <circle cx="12" cy="12" r="1.5">
      <animate attributeName="r" values="1.5;2.2;1.5" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="52" cy="12" r="1.5">
      <animate attributeName="r" values="1.5;2.2;1.5" dur="1.5s" begin="0.375s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.375s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="52" r="1.5">
      <animate attributeName="r" values="1.5;2.2;1.5" dur="1.5s" begin="1.125s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="1.125s" repeatCount="indefinite"/>
    </circle>
    <circle cx="52" cy="52" r="1.5">
      <animate attributeName="r" values="1.5;2.2;1.5" dur="1.5s" begin="0.75s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.75s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
